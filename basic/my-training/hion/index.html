<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hion</title>
    <meta name="description" content="cloning a layout found on dribbble.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          <a href="" class="logo">Hion</a>
        </h1>
        <nav>
          <ul id="menu">
            <li>
              <a href="">Men</a>
            </li>
            <li>
              <a href="">Women</a>
            </li>
            <li>
              <a href="">Kids</a>
            </li>
            <li>
              <a href="">Sale</a>
            </li>
          </ul>
        </nav>
        <div id="side-menu">
          <i id="menu-bar-icon" class="fa fa-bars"></i>
          <i id="search" class="fa fa-search"></i>
          <i id="shopping-cart" class="fa fa-shopping-cart"></i>
        </div>
      </header>
      <main>
        <section>
          <div id="image-slider">
            <img src="imgs/img-1.svg" alt="summer looks" />
            <div id="bunner-texts">
              <h2>Summer Looks</h2>
              <h6>just for you</h6>
            </div>
          </div>
        </section>
        <section class="who-are-we">
          <div>
            <h4>Who are we?</h4>
            <p>
              <strong class="logo">
                HION
              </strong>
              is an independent fashion and design brand based out of London.
            </p>
            <p>
              All products are
              <strong>handmade</strong>
              here, just for you.
            </p>
          </div>
          <div id="waw-container">
            <div class="actions img-1">
              <h4 class="action-title">Magazine</h4>
              <a href="" class="action-btn">See More</a>
            </div>
            <div class="actions img-2">
              <h4 class="action-title">Sale</h4>
              <a class="action-btn" href="" class="action-btn">Shop Now</a>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
