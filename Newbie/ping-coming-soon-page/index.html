<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo" id="logo" />
    <h4>We are launching <strong>soon!</strong></h4>
    <h6>Subscribe and get notified</h6>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Your email address..."
          id="email-input"
        />
        <input type="submit" value="Notify Me" id="btn-notify" />
      </form>

      <img src="./images/illustration-dashboard.png" alt="" />
    </main>

    <footer>
      <did class="share">
        <div class="fb">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>
        <div>
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
        <div>
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
      </did>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/nunatass">Nuno Andrade</a>.
      </p>
      <h6>&copy; CopyrightPing. All rights reserved.</h6>
    </footer>
  </body>
</html>
